<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Reactividad con Vue.js</title>
<link rel="stylesheet" href="https://vuejs.org/images/logo.png">
</head>
<body>
<h1>Reactividad</h1>
<main id="app">
<h2> {{message }} </h2>
<h2> {{message + ':)' }} </h2>
<h2> {{19+7}} </h2>
<input type="text"  v-model="message">



<pre> {{$data}} </pre>     

</main>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>    
new Vue({
    el:'#app',
    data:{
        message:'hola'
    }
})
</script>
</body>
</html>
